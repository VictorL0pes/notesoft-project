<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/user.css">
</head>
<body class="flex flex-col h-screen bg-gray-100">
<header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-lg font-bold">Notesoft Dashboard</h1>
        <nav>
            <ul class="flex gap-4">
                <li><a href="user.html" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">Profile</a></li>
                <li><a href="#" class="hover:underline">Settings</a></li>
                <li><a href="login.html" class="hover:underline">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="flex-grow container mx-auto py-6">
    <h2 class="text-2xl font-semibold mb-4">Welcome, [Username]</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card 1 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-2">My Games</h3>
            <p class="text-gray-600">View and manage your game collection.</p>
            <a href="gameCollection.html" class="text-blue-600 hover:underline mt-2 block">Go to Collection</a>
        </div>
        <!-- Card 2 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-2">Add a Game</h3>
            <p class="text-gray-600">Add new games to your collection.</p>
            <a href="createReview.html" class="text-blue-600 hover:underline mt-2 block">Add Now</a>
        </div>
        <!-- Card 3 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-2">Ranking</h3>
            <p class="text-gray-600">View your gaming ranking and achievements.</p>
            <a href="ranking.html" class="text-blue-600 hover:underline mt-2 block">View Ranking</a>
        </div>
    </div>
</main>

<footer class="bg-gray-800 text-white p-4 text-center">
    <p>&copy; 2025 Notesoft.</p>
</footer>
</body>

</html>
