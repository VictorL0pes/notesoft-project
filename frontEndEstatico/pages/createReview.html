<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/addGameReview.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
<header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-lg font-bold">Notesoft Add Game</h1>
        <nav>
            <ul class="flex gap-4">
                <li><a href="user.html" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">Profile</a></li>
                <li><a href="#" class="hover:underline">Settings</a></li>
                <li><a href="login.html" class="hover:underline">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="flex-grow container mx-auto py-6">
    <h2 class="text-2xl font-semibold mb-6 text-center">Add New Game</h2>

    <div class="bg-white rounded-lg shadow-md p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Game Cover Section -->
        <div class="flex flex-col items-center border-dashed border-2 border-gray-300 rounded-lg p-6 bg-gray-50">
            <img id="preview" src="../covers/placeholder.png" alt="Game Cover Preview" class="w-40 h-60 object-cover mb-4 rounded">
            <label for="gameCover" class="text-blue-600 font-semibold mb-2">Upload Game Cover</label>
            <input type="file" id="gameCover" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-600 hover:file:bg-blue-100">
        </div>

        <!-- Form Section -->
        <form action="#" method="POST" class="grid grid-cols-1 gap-4">
            <div>
                <label for="gameName" class="block text-sm font-semibold text-gray-600">Game Name</label>
                <input type="text" id="gameName" name="gameName" placeholder="Enter game name" class="form-input">
            </div>

            <div>
                <label for="gameDescription" class="block text-sm font-semibold text-gray-600">Game Description</label>
                <textarea id="gameDescription" name="gameDescription" rows="3" placeholder="Provide a detailed description of the game" class="form-input"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="score" class="block text-sm font-semibold text-gray-600">Score</label>
                    <input type="number" id="score" name="score" placeholder="Enter score (0-100)" class="form-input">
                </div>

                <div>
                    <label for="review" class="block text-sm font-semibold text-gray-600">Review</label>
                    <textarea id="review" name="review" rows="2" placeholder="Write your review" class="form-input"></textarea>
                </div>
            </div>

            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                Add Game
            </button>
        </form>
    </div>
</main>

<footer class="bg-gray-800 text-white p-4 text-center">
    <p>&copy; 2025 Notesoft.</p>
</footer>
</body>
</html>
